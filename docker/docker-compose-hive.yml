version: '3'
services:
  hadoop-namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop2.7.4-java8
    container_name: hadoop-namenode
    environment:
      CLUSTER_NAME: "hadoop-cluster"
    env_file:
      - ./hadoop-hive.env
    volumes:
      - namenode:/hadoop/dfs/name
    ports:
      - 50070:50070
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:50070"]
      interval: 15s
      timeout: 10s
      retries: 8
    restart: always

  hadoop-datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop2.7.4-java8
    container_name: hadoop-datanode
    environment:
      SERVICE_PRECONDITION: "hadoop-namenode:50070"
    env_file:
      - ./hadoop-hive.env
    volumes:
      - datanode:/hadoop/dfs/data
    ports:
      - 50075:50075
    depends_on:
      - hadoop-namenode        
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:50075"]
      interval: 15s
      timeout: 10s
      retries: 8
    restart: always

  hive-metastore-postgresql:
    platform: linux/amd64
    image: bde2020/hive-metastore-postgresql:2.3.0
    volumes:
      - hive-metastore-db-volume:/var/lib/postgresql/data
    expose:
      - 5432
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 5s
      retries: 5
    restart: always

  hive-metastore:
    image: bde2020/hive:2.3.2-postgresql-metastore
    container_name: hive-metastore
    environment:
      SERVICE_PRECONDITION: "hadoop-namenode:50070 hadoop-datanode:50075 hive-metastore-postgresql:5432"
    env_file:
      - ./hadoop-hive.env
    ports:
      - 9083:9083
    command: /opt/hive/bin/hive --service metastore
    depends_on:
      - hive-metastore-postgresql
      - hadoop-namenode
      - hadoop-datanode

  # hive-server:
